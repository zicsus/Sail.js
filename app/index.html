<html>
	<head>
		<title>Sail</title>
		<script type="text/javascript" src="../engine/Sail.js"></script>
	</head>

	<body>
		<canvas id="canvas"></canvas>

		<script type="text/javascript">
			
			var sail = Sail();

			var Main = new sail.Class(
			{
				extends : sail.Scene,
				preload : function()
				{
					sail.load("bird", "assets/bird.png");
					sail.load("bird2", "assets/bird.png");
				},
				start : function ()
				{
					this.player = this.addSprite(100, 100, 50, 50, "bird");
				},
				update : function()
				{
					
				}	
			});

			var config = {
				canvas : document.getElementById("canvas"),
				width: 800,
				height : 600,
				scenes : {
					"main" : new Main()
				}
			};

			sail.create(config);

			sail.start("main");
		</script>
	</body>

</html>
