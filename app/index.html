<html>
	<head>
		<title>Sail</title>
		<script type="text/javascript" src="../engine/Sail.js"></script>
	</head>

	<body>
		<canvas id="canvas"></canvas>

		<script type="text/javascript">
			
			var sail = Sail();

			var Main = new sail.Class(
			{
				extends : sail.Scene,
				preload : function()
				{
					console.log("preload initiated")
				},
				start : function ()
				{
					console.log("start initiated")
				},
				update : function()
				{
					
				},
				keyPress : function(key)
				{
					console.log("keypress")
				},
				keyUp : function(key)
				{
					console.log("keyup")
				},
				keyDown : function(key)
				{
					console.log("keydown")
				}
			});

			var config = {
				canvas : document.getElementById("canvas"),
				width: 800,
				height : 600,
				scenes : {
					"main" : new Main()
				}
			};

			sail.create(config);

			sail.start("main");
		</script>
	</body>

</html>
