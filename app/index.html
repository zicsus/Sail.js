<html>
	<head>
		<title>Sail</title>
		<script type="text/javascript" src="../engine/Sail.js"></script>
	</head>

	<body>
		<canvas id="canvas"></canvas>

		<script type="text/javascript">
			var sail = Sail();

			var Main = new sail.Class(
			{
				extends : sail.Scene,
				preload : function()
				{
					sail.loadTileMap("tilemap", "assets/tilemap.png", 12, 12);
					sail.loadFromTileMap("floor", "tilemap", 0);
				},
				start : function ()
				{
					this.player = this.addSprite(100, 100, 50, 50, "floor");
					this.player.smoothing = false;
				},
				update : function()
				{
					
				}	
			});

			var config = {
				canvas : document.getElementById("canvas"),
				width: 800,
				height : 600,
				scenes : {
					"main" : new Main()
				}
			};

			sail.create(config);

			sail.start("main");
		</script>
	</body>

</html>
